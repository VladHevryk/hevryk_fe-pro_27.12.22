<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
<div class="wrapper">
  <div class="main">
    <ul class="main__list">
      <li class="mainn__item">
        <a data-action="shoes" href="#" class="main__link">Shoes</a>
      </li>
      <li class="mainn__item">
        <a data-action="hoody" href="#" class="main__link">Hoody</a>
      </li>
      <li class="mainn__item">
        <a data-action="tshirt" href="#" class="main__link">T-shirts</a>
      </li>
      <li class="mainn__item">
        <a data-action="jeans" href="#" class="main__link">Jeans</a>
      </li>
      <li class="mainn__item">
        <a data-action="bag" href="#" class="main__link">Bags</a>
      </li>
      <li class="mainn__item">
        <a data-action="hat" href="#" class="main__link">Hats</a>
      </li>
    </ul>
  </div>
  
  <div class="catalog">
    <div class="product__wrapp">
    </div>
  </div>

  <div class="popup">
    <div class="popup__body">
      <div class="popup__content">
        <div href="#" class="popup__close">
          <img src="icon/close_FILL1_wght400_GRAD0_opsz24.svg" alt="">
        </div>
        <form class="form" id="get_form">
          <label class="form__label">
            <span class="form__span">First Name</span>
            <input class="form__input" type="text" name="firstname">
            <p class="form__error"></p>
            <p class="form__error-length"></p>
          </label>
          <label class="form__label">
            <span class="form__span">Last Name</span>
            <input class="form__input" type="text" name="lastname">
            <p class="form__error"></p>
            <p class="form__error-length"></p>
          </label>
          <label class="form__label">
            <span class="form__span">Phone number</span>
            <input class="form__input" type="text" name="phone">
            <p class="form__error"></p>
            <p class="form__error-number"></p>
          </label>
          <label class="form__label">
            <span class="form__span">Email</span>
            <input class="form__input" type="email" name="email">
            <p class="form__error"></p>
            <p class="form__error-email"></p>
          </label>
          <label class="form__label">
            <span class="form__span">City</span>
            <select name="city" class="form__select">
              <option value="Kyiv">Kyiv</option>
              <option value="Lviv">Lviv</option>
              <option value="Odessa">Odessa</option>
              <option value="Kharkiv">Kharkiv</option>
            </select>
          </label>
          <label class="form__label">
            <span class="form__span">Nova Poshta</span>
            <select name="poshta" class="form__select">
              <option value="№103 department">№103 department</option>
              <option value="№10 department">№10 department</option>
              <option value="№3 department">№3 department</option>
              <option value="№46 department">№46 department</option>
            </select>
          </label>
          <label class="form__label">
            <span class="form__span">Payment</span>
            <select name="payment" class="form__select">
              <option value="card">card</option>
              <option value="cash">cash</option>
            </select>
          </label>
          <label class="form__label">
            <span class="form__span">Quantity of product</span>
            <select name="quantity" class="form__select">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="more">more</option>
            </select>
          </label>
          <textarea name="textarea" class="form__text" cols="10" rows="3"></textarea>
          <button class="form__btn" type="submit">submit</button>
        </form>
      </div>
    </div>
  </div>
</div>

  <script src="./index.js"></script>
</body>
</html>
